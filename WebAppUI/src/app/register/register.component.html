<div>
  <h1>Register</h1>
  <div class="form-group">
    <label>Imie:</label>
    <input type="text" class="form-control" [(ngModel)]="registerUser.name" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Nazwisko:</label>
    <input type="text" class="form-control" [(ngModel)]="registerUser.surname" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" [(ngModel)]="registerUser.email" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Has≈Ço:</label>
    <input type="password" class="form-control" [(ngModel)]="registerUser.password"
      [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Numer telefonu:</label>
    <input type="number" class="form-control" [(ngModel)]="registerUser.phoneNumber"
      [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Data urodzenia:</label>
    <input type="date" class="form-control" [(ngModel)]="registerUser.dateOfBirth"
      [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary" (click)="Register()">Submit</button>
  <h2 *ngIf="isError===true">{{errorMessage}}</h2>
</div>
