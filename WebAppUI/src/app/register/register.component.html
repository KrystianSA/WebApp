<h1>Rejestruj nowego użytkownika</h1>
<form>
  <div class="form-group">
    <label>Imie:</label>
    <input type="text" class="form-control" [(ngModel)]="registerUser.name" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Nazwisko:</label>
    <input type="text" class="form-control" [(ngModel)]="registerUser.surname" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" [(ngModel)]="registerUser.email" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Hasło:</label>
    <input type="password" class="form-control" [(ngModel)]="registerUser.password" [ngModelOptions]="{standalone: true}"
           placeholder="Hasło powinno zawierać kombinację liter (zarówno wielkich, jak i małych), cyfr oraz znaków specjalnych.">
  </div>
  <div class="form-group">
    <label>Numer telefonu:</label>
    <input type="text" class="form-control" [(ngModel)]="registerUser.phoneNumber" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Data urodzenia:</label>
    <input type="text" placeholder="XXXX-XX-XX"class="form-control" [(ngModel)]="registerUser.dateOfBirth" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary" (click)="Register()">Zarejestruj</button>
  <button class="nav-link" routerLink="/login">Zaloguj</button>
  <h2 *ngIf="message">Dane zostały dodane</h2>
</form>
