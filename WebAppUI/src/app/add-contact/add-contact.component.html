<h1>Add new contact</h1>

<div class="form-group">
  <label>Name:</label>
  <input name="Name" required type="text" class="form-control" [(ngModel)]="contact.name"
    [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label>Surname</label>
  <input required type="text" class="form-control" [(ngModel)]="contact.surname" [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label>Email:</label>
  <input type="text" class="form-control" [(ngModel)]="contact.email" [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label>Phone Number:</label>
  <input type="text" class="form-control" [(ngModel)]="contact.phoneNumber" [ngModelOptions]="{standalone: true}">
</div>
<div class="form-group">
  <label>Category : ( 1 - private ; 2 - business ; 3 - other)</label>
  <input type="number" class="form-control" [(ngModel)]="contact.categoryId" [ngModelOptions]="{standalone: true}">
</div>
<button type="submit" class="btn btn-primary" (click)="AddContact()">Submit</button>
<h2 *ngIf="message">Data have added</h2>
