<h2>Delete contact</h2>
<form (ngSubmit)="DeleteContact()">
  <div class="form-group">
    <label>Id contact to delete:</label>
    <input type="text" class="form-control" [(ngModel)]="contactId" name="contactId">
  </div>
  <button type="submit" class="btn btn-danger">Submit</button>
  <h2 *ngIf="message">Data have deleted</h2>
</form>
